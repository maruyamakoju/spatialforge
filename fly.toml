# fly.toml app configuration file generated for spatialforge-demo on 2026-02-08T16:50:11+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'spatialforge-demo'
primary_region = 'nrt'

[build]
  dockerfile = 'Dockerfile.cpu'

[env]
  ALLOWED_ORIGINS = '["*"]'
  DEMO_MODE = 'true'
  DEVICE = 'cpu'
  RESEARCH_MODE = 'false'
  TORCH_DTYPE = 'float32'
  WORKERS = '1'
  # Stripe secrets are NOT set here â€” use flyctl secrets set instead:
  #   flyctl secrets set STRIPE_SECRET_KEY=sk_live_... STRIPE_WEBHOOK_SECRET=whsec_...

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/health'

[[vm]]
  size = 'shared-cpu-2x'
  memory = '1gb'
