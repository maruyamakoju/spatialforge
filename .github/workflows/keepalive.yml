name: Keep-Alive Ping

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API health endpoint
        run: |
          curl -sf --max-time 10 https://spatialforge-demo.fly.dev/health \
            || echo "ping failed (machine may be starting up)"
