name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install "ruff>=0.8.0"

      - name: Lint check
        run: ruff check --config pyproject.toml spatialforge/ tests/

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (CPU)
        run: docker build -f Dockerfile.cpu -t spatialforge:ci .

      - name: Verify container starts
        run: |
          docker run -d --name sf-test \
            -e REDIS_URL=redis://localhost:6379/0 \
            -e DEVICE=cpu \
            -e TORCH_DTYPE=float32 \
            -p 8000:8000 \
            spatialforge:ci || true
          sleep 3
          docker logs sf-test 2>&1 | head -20
          docker rm -f sf-test 2>/dev/null || true
