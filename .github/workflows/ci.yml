name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

  sdk-test:
    name: SDK Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-sdk-pip-${{ hashFiles('sdk/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-sdk-pip-

      - name: Install SDK with dev dependencies
        run: pip install -e ".[dev]"
        working-directory: sdk

      - name: Run SDK tests
        run: python -m pytest tests/ -v --tb=short
        working-directory: sdk

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install "ruff>=0.8.0"

      - name: Lint check
        run: ruff check --config pyproject.toml spatialforge/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-typecheck-pip-${{ hashFiles('requirements/typecheck.txt') }}
          restore-keys: ${{ runner.os }}-typecheck-pip-

      - name: Install typecheck dependencies
        run: pip install -r requirements/typecheck.txt

      - name: Run boundary type checks
        run: |
          python -m mypy spatialforge/api/v1/_video_job_utils.py \
                         spatialforge/storage/object_store.py \
                         --follow-imports=skip

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (CPU)
        run: docker build -f Dockerfile.cpu -t spatialforge:ci .

      - name: Verify container starts
        run: |
          docker run -d --name sf-test \
            -e REDIS_URL=redis://localhost:6379/0 \
            -e DEVICE=cpu \
            -e TORCH_DTYPE=float32 \
            -p 8000:8000 \
            spatialforge:ci || true
          sleep 3
          docker logs sf-test 2>&1 | head -20
          docker rm -f sf-test 2>/dev/null || true

  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    concurrency:
      group: deploy-production
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
